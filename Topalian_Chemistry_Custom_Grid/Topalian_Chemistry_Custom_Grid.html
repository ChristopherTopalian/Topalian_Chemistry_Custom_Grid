<html>
<head>
<title> Topalian Chemistry Custom Grid </title>

<link rel = "stylesheet" href = "css/style001.css">

<script src = "data/theElements.js">
</script>

<script>

function makeTiles(whichArray, rows, columns, xPos, yPos, sizeX, sizeY)
{
    let counter = 0;

    let startingPosition = xPos;
    
    //----//

    let mainDiv = document.createElement("div");
    mainDiv.className = "mainDiv";
    mainDiv.id = "mainDivId";
    document.body.append(mainDiv);

    //----//
    
    let theTitle = document.createElement("div");
    theTitle.className = "theTitleStyle";
    theTitle.innerHTML = "Topalian Chemistry";
    mainDiv.append(theTitle);
    
    //----//

    // rows
    for (let j = 0; j < rows; j++)
    {
        xPos -= sizeX;

        // columns
        for (let x = 0; x < columns; x++)
        {
            // add the sizeX to xPos
            xPos = xPos + sizeX;

            // type of element
            let theTile = document.createElement("div");
            
            // class name
            theTile.className = "nameOfElement";

            // id
            theTile.id = counter;

            // src
            theTile.src = whichArray[theTile.id].imageUrl;
            
            // when left clicked
            theTile.onclick = function()
            {
                window.open(whichArray[theTile.id].url);
            };
            
            // when right clicked
            theTile.oncontextmenu = function()
            {
                window.open(whichArray[theTile.id].imageUrl);
            };

            // position
            theTile.style.position = "absolute";
            theTile.style.left = xPos;
            theTile.style.top = yPos;

            // width and height
            theTile.style.width = sizeX;
            theTile.style.height = sizeY;

            // zIndex (layer)
            theTile.style.zIndex = 1;

            // border style
            theTile.style.borderStyle = "solid";
            theTile.style.borderWidth = 3 + "px";
            theTile.style.borderColor = "rgb(255, 255, 255)";
            
            // title
            theTile.title += whichArray[theTile.id].number;

            theTile.title += "\n";
            theTile.title += whichArray[theTile.id].abbreviation;

            theTile.title += "\n";

            theTile.title += whichArray[theTile.id].name;
            
            // when a person hovers their mouse over a tile they will see a pop up that shows the name of the chemical element
            theTile.setAttribute("gloss", whichArray[theTile.id].name);
            
            // chemical element abbreviation title
            theTile.innerHTML = whichArray[theTile.id].abbreviation;
            
            // style the texture
            theTile.style.overflow = "hidden";
            theTile.style.objectFit = "cover";

            // font style
            theTile.style.fontFamily = "tahoma";
            theTile.style.fontWeight = "bold";
            theTile.style.fontSize = 25 + "px";
            theTile.style.color = "rgb(255, 255, 255)";
            theTile.style.textAlign = "center";

            // increase counter by 1
            counter += 1;
            
            // append theTile to the mainDiv
            mainDiv.append(theTile);

            //----//
            
            // type of element
            let theImage = document.createElement("img");
            
            // src
            theImage.src = whichArray[theTile.id].imageUrl;
            
            // class name
            theImage.className = "fillStyle";
            
            // zIndex (layer)
            theImage.style.zIndex = 1;
            
            // append theImage to theTile
            theTile.append(theImage);
        }

        // add sizeY to yPos
        yPos += sizeY;

        // set the xPos to startingPosition
        xPos = startingPosition;
    }
}

function whenLoaded()
{
    // prevent right click menu
    window.oncontextmenu = function(theEvent)
    {
        theEvent.preventDefault();
    }
 
    makeTiles(
        theElements,  // whichArray
        theElements.length / 5,  // rows
        5,         // columns
        200,     // xPos
        50,       // yPos
        200,     // sizeX
        200      // sizeY
    );
}

</script>

</head>

<body onload = "whenLoaded();">

</body>

</html>
